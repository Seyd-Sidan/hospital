{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hospital.css' %}">
    <title>View Doctors</title>
  </head>
  <body style="background-image: url({% static 'img/young-handsome-physician-medical-robe-with-stethoscope.jpg'%}); background-size: cover;">
    <div class="container-fluid">
        <div class="container-sm" >
            <form action="adddoc" method="post" class="row w-25 forms" style="position: absolute; top: 35%; left: 35%; background: transparent;">
              {% csrf_token %}
              <h2>Add Doctors</h2><br><br><br>
              <div class="input-group mb-3">
                <input type="text" name="dname" class="form-control" placeholder="Doctor Name" aria-label="dname" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <input type="text" name="spec" class="form-control" placeholder="Specialisation" aria-label="spec" aria-describedby="basic-addon1">
              </div>
              <div class=" form-check-inline ">
                <label><b>Gender:</b></label>
                <input class="form-check-input" type="radio" value="male" name="gender" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
                &nbsp;
                <input class="form-check-input" type="radio" value="female" name="gender" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                Female
                </label>
              </div>
              <br><br>
              <div  style="margin-top: 10px;" class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
                <br><br>
              <div style="text-align: center; margin-top: 10px;"> <a href="{% url 'adminhome' %}"><button type="button" class="btn btn-primary">Home</button></a></div>
            </form>
        </div>
    </div>
  </body>
</html>
