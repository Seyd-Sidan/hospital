{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hospital.css' %}">

    <title>View Doctors</title>
  </head>
  <body style="background-image: url({% static 'img/young-handsome-physician-medical-robe-with-stethoscope.jpg'%}); background-size: cover;">
    <div class="container-fluid">
      <div class="container-sm" >
	    <h1 style="text-align: center;margin-top: 5%">Doctors List</h1>
            <table class="table table-dark table-hover" style="margin-top: 5%;">
	            <tr>
                    <th>User</th>
		            <th>Doctor Name</th>
		            <th>Date</th>
                    <th>Slot</th>
                </tr>
		        {% for foo in details %}
	            <tr>
                    <td>
                        {% for i in usr %}
                            {% if i.id == foo.b_user_id %}
                                {{ i.username}}
                            {% endif %}
                        {% endfor %}
                    </td>
		            <td> {{ foo.doc_name }}</td>
		            <td>{{ foo.date }}</td>
                    <td>{{ foo.slot }}</td>
                </tr>
		        {% endfor %}
            </table>
	        <div style="text-align: center"> <a href="{% url 'adminhome' %}"><button type="button" class="btn btn-primary">Home</button></a></div>
      </div>
    </div>
  </body>
</html>
