{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hospital.css' %}">
    <title>View Doctors</title>
  </head>
  <body style="background-image: url({% static 'img/young-handsome-physician-medical-robe-with-stethoscope.jpg'%}); background-size: cover;">
    <div class="container-fluid">
        <div class="container-sm" >
            {% for doc in doct %}
            <form method="post" action="{% url 'add_date' doc.id %}" class="row w-25" style="position: absolute; top: 10%; left: 35%; text-align: center;">
	            {% csrf_token %}
                <h2>ADD DATES</h2><br><br>
                <p>{{ doc.name }}</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi-calendar-event"></i></span>
                    <input type="date" name="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Date</button>
                </div>
                <div style="text-align: center"> <a href="{% url 'adminhome' %}">Home</a></div>
            </form>
	        {% endfor %}

            <div class="cards">
                {% for i in date %}
                <div class="card">
                    <div class="card-body">
	                    <div class="row">
		                    <div class="col-6">
		                        {{ i.date }}
		                    </div>
		                    <div class="col-6">
			                    <a href="{% url 'del_date' i.id %}" >
		  	                        <i class="bi-trash float-end"></i>
				                </a>
		                    </div>
	                    </div>
                    </div>
                </div>
                {% endfor %}
	        </div>
        </div>
    </div>
  </body>
</html>
