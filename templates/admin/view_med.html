{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hospital.css' %}">
    <title>View Doctors</title>
  </head>
  <body style="background-image: url({% static 'img/pharmacy.jpg'%}); background-size: cover;">
    <div class="container-fluid">
        <div class="container-sm" >
	        <h1 style="text-align: center;margin-top: 10%">View Medicine</h1>
{#        <span class="text">View Medicines</span>#}
            <div class="row" style="margin-top: 10%;" >
		        {% for foo in det %}
		        <div class="col" style="margin-top: 10px">
                    <div class="card" style="width: 18rem;">
                        <img src="{% static 'img/curso-de-farmacologia-basica.jpg' %}" class="card-img-top" alt="...">
                        <div class="card-body" style="">
                            <h5 class="card-title">{{ foo.product_name }}</h5>
                            <p class="card-text">{{ foo.price }} Rs</p>
                            <p class="card-text">Quantity : {{ foo.quantity }} </p>
                            <div id="container">
                                <a href="{% url 'del_medicine' foo.id %}">
                                    <i class="bi-trash float-end"></i>
                                </a>
                            </div>
                        </div>
                    </div>
	            </div>
		        {% endfor %}
                <div style="text-align: center"> <a href="{% url 'adminhome' %}"><button type="button" class="btn btn-primary">Home</button></a></div>
		    </div>
        </div>
    </div>
    <br>
    <div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
