{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hospital.css' %}">

    <title>Hospital Login</title>
  </head>
  <body style="background-image: url({% static 'img/young-handsome-physician-medical-robe-with-stethoscope.jpg' %}); background-size: cover;background-repeat: no-repeat;">
    <div class="container-fluid">
        <div class="container-sm" >
            <form  action='{% url 'login' %}' method="post" class="row w-25 forms" style="position: absolute; top: 35%; left: 35%;">
	            {% csrf_token %}
                <h2 class="texts">Enter E-mail</h2><br><br>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible fade show">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong><i class="fa fa-warning"></i></strong>&nbsp;{{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class=""bi-envelope-fill""></i></span>
                    <input type="text" name="mail" class="form-control" placeholder="Enter E-mail" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Log-In</button>
                    <br><br>
                    <p>Not Registered? Click here to <a href="{% url 'reg' %}">SignUp</a></p>
                    <p>Forgot Password?<a href="#">Click here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
