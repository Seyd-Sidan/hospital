{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hospital.css' %}">

    <title>Select Date</title>
  </head>
  <body style="background-image: url({% static 'img/young-handsome-physician-medical-robe-with-stethoscope.jpg'%}); background-size: cover;">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand icons" href="#"><i class="bi-slack"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'userhome' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pharmacy' %}">Pharmacy</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'cart_view' %}"><i class="bi-cart"></i></a>
        </li>
      </ul>
  <div class="dropdown" style="margin-right: 50px;">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bi-person-fill" style="color: white;"></i>&nbsp;{{user.username}}
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="{% url 'history' %}">Appointment</a></li>
       <li><a class="dropdown-item" href="{% url 'm_history' %}">Pharmacy History</a></li>
      <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="{% url 'logout_view' %}">Logout</a></li>
  </ul>
</div>
    </div>
  </div>
</nav>
  <div class="container-fluid">
  <div class="container-sm" >
{% for deo in dates %}
  <form method="post" action="{% url 'user_date' deo.id %}" class="row w-25" style="position: absolute; top: 10%; left: 35%; text-align: center;">
	  {% csrf_token %}
     <div style="text-align: center"><h2> {{ deo.name }} </h2></div><br><br>

  <h2 style="padding-top: 20%">Select Date</h2><br><br>
  <div class="input-group mb-3" style="padding-top: 5%">
  <span class="input-group-text" id="basic-addon1"><i class="bi-calendar-event"></i></span>
  <input type="date" name="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" required>
</div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Confirm Date</button>
  </div>

</form>
{% endfor %}

  </div>
 </div>

  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
