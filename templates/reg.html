{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hospital.css' %}">

    <title>View Doctors</title>
  </head>
  <body style="background-image: url({% static 'img/young-handsome-physician-medical-robe-with-stethoscope.jpg'%}); background-size: cover;">
  <div class="container-fluid">
  <div class="container-sm" >
  <form action='{% url 'reg' %}' method="post" class="row w-50" style="position: absolute; top: 35%; left: 24%;">
  {% csrf_token %}
      {% if messages %}
          {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible fade show">
               <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
               <strong><i class="fa fa-warning"></i></strong>&nbsp;{{ message }}
              </div>
          {% endfor %}
      {% endif %}
  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="bi-person"></i></span>
  <input type="text" name="fname" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1" required>
</div>

      <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="bi-person"></i></span>
  <input type="text" name="lname" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1" required>
</div>

  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="bi-person"></i></span>
  <input type="text" name="name" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
</div>


      <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
  <input type="email" name="email" class="form-control" placeholder="E-mail" aria-label="email" aria-describedby="basic-addon1" required>
</div>

      <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="bi-telephone-fill"></i></span>
  <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="phone" aria-describedby="basic-addon1" required pattern="[0-9]{10}">
</div>

      <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="bi-key-fill"></i></span>
  <input type="password" name="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" required  pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
</div>

      <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="bi-key-fill"></i></span>
  <input type="password" name="repassword" class="form-control" placeholder="Confirm Password" aria-label="password" aria-describedby="basic-addon1" required pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
</div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Register</button>
      <br><br>
      <p>Already Registered? Click here to <a href="{% url 'login' %}">Login</a></p>
  </div>
</form>

 </div>
 </div>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
